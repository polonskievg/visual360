<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Курси 3D візуалізації та моделювання Visual 360 " />
  <link rel="stylesheet" href="./css/pop-up.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/media.css" />
  <title>SEO Landing Page</title>
  <style>
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      max-width: 100%;
      box-sizing: border-box;
    }

    .video-box {
      flex: 1 1 calc(33.333% - 20px);
      display: flex;
      justify-content: center;
    }

    video {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 12px;
      object-fit: cover;
    }

    #thanks-popup {
      .popup {
        border-radius: 30px;
        padding: 88px 40px;

      }
    }

    .preload-progress-bar {
      text-align: center;
      margin-top: 50px;

      img {
        max-width: 100%;
        max-height: 50px;
      }
    }

    @media (max-width: 1200px) {
      #thanks-popup {
        .popup {
          border-radius: 3vw;
          h2 {
            font-size: 4vw;
            letter-spacing: -0.02vw;
          }

          p {
            font-size: 3vw;
          }
        }

        .preload-progress-bar {
          margin-top: 5vw;

          img {
            max-height: 32px;
          }
        }
      }
    }

    @media (max-width: 480px) {
      #thanks-popup {
        .popup {
          padding: 20px 14px;

          h2 {
            font-size: 24px;
          }

          p {
            font-size: 14px;
            margin-top: 12px;
          }
        }

        .thanks-popup-body {
          display: flex;
          flex-direction: column-reverse;
        }
      }

      .video-container {
        gap: 8px;
      }

      .video-box {
        flex: 1 1 100%;
      }
    }
  </style>

</head>

<!-- Прелоадер -->
<div class="preloader">
  <div class="preloader-logo">
    <img src="./img/logo.svg" alt="Логотип" />
  </div>
</div>

<body>
  <div style="max-height: 100vh; overflow-y: auto;" id="thanks-popup" class="overlay">
    <div class="popup shape light-bgc">
      <h2>Ви&nbsp;зареєструвались на онлайн&nbsp;заняття</h2>
      <p>Завантажуємо ваші відео! Це&nbsp;займе кілька секунд.</p>
      <div class="thanks-popup-body">
        <div class="content-box">
          <div class="video-container">
            <div class="video-box">
              <video controls>
                <source src="./video/1122.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
              </video>
            </div>
            <div class="video-box">
              <video controls>
                <source src="./video/1209.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
              </video>
            </div>
            <div class="video-box">
              <video controls>
                <source src="./video/1211.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
              </video>
            </div>
          </div>
        </div>
        <div class="preload-progress-bar" id="preload-progress-bar">
          <img src="./img/preloader-progress.gif" alt="">
        </div>
      </div>

    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
